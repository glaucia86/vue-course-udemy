<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello World - Vue.js</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <button v-on:click="incrementar(2, $event)">Clique Aqui!!</button>
        <p>{{contador}}</p>
        <p v-on:mousemove="atualizarCoordenadas">Coordenada x: {{ x }} | Coordenada y: {{ y }}
            - <span v-on:mousemove.stop="">NADA ACONTECE AQUI</span>
        </p>
        <input type="text" v-on:keyup.enter.space="alertaAqui">
    </div>

    <script src="script.js"></script>
</body>

</html>
