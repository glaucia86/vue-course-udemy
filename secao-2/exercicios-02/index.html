<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello World - Vue.js</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="exercicio">
        <!--1) Mostre um alerta quando o botão for clicado -->
        <button v-on:click="clicarAqui">Clique Aqui!!!</button>
        <br />

        <!--2) Execute o evento "keydown" e armazene o valor em uma property data
             (dica: event.target.value fornece o valor) -->
        <div>
            <input type="text" v-on:keydown="value = $event.target.value">
            <p>{{ value }}</p>
        </div>
        <br />

        <!--3) Ajuste o exemplo de # 2 para apenas disparar se a "keydown" for a tecla ENTER -->
        <div>
            <input type="text" v-on:keydown.enter="value = $event.target.value">
            <p>{{ value }}</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
